<svg xmlns="http://www.w3.org/2000/svg" width="104" height="20" role="img" aria-label="Coverage: 100%">
            <title>Coverage: 100%</title>
            
            <linearGradient id="s" x2="0" y2="100%">
                <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
                <stop offset="1" stop-opacity=".1"/>
            </linearGradient>
            
            <clipPath id="r">
                <rect width="104" height="20" rx="3" fill="#fff"/>
            </clipPath>
            
            <g clip-path="url(#r)">
                <rect width="68" height="20" fill="#555"/>
                <rect x="68" width="36" height="20" fill="#00703c"/>
                <rect width="104" height="20" fill="url(#s)"/>
            </g>
            
            <g fill="#ffffff" font-family="Consolas, monospace" font-size="12">
                <text aria-hidden="true" x="34" y="15" fill="#010101" fill-opacity=".3" text-anchor="middle">Coverage</text>
                <text x="34" y="14" fill="#ffffff" text-anchor="middle">Coverage</text>
                
                <text aria-hidden="true" x="86" y="15" fill="#010101" fill-opacity=".3" text-anchor="middle">100%</text>
                <text x="86" y="14" fill="#ffffff" text-anchor="middle">100%</text>
            </g>
        </svg>